<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>一次性定时器</title>
	<style type="text/css">
		*{margin: 0;}
		div{
			height: 600px;background: red;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
<script type="text/javascript">
	oDiv = document.getElementsByTagName('div')[0];

	var timer = setTimeout(function(){
		oDiv.style.display = 'none';
		clearTimeout(timer);
		timer = null;
	},2000)
</script>
