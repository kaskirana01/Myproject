<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表单</title>
</head>
<body topmargin='500' leftmargin='600' background="./images/11.jpg">
	<form action="http://www.baidu.com" method="get">
		用户名：<input type="text" name="name" -value="请输入用户名" maxlength="10" placeholder="请输入用户名"><br>
		密&nbsp;&nbsp;&nbsp;码：<input type="password" placeholder="请输入密码" name="password"><br>
		
		<!-- <input type="text" name="" disabled=""><br> -->
	

		性别:<input type="radio" name="sex" value="1" checked id="male"><label for="male">男</label><input type="radio" name="sex" value="0" id='female'><label for="female">女</label><br>

		爱好:<input type="checkbox" name="hobby" value="0" checked>玩游戏
		<input type="checkbox" name="hobby" value="1">美食
		<input type="checkbox" name="hobby" value="2">流浪
		<input type="checkbox" name="hobby" value="3">睡觉
		<input type="checkbox" name="hobby" value="4">抽烟<br>
		
		城市:
		<select name="province">
		<option value="1">北京</option>
		<option value="2" selected="">深圳</option>
		<option value="3">上海</option>
		<option value="4">武汉</option>
		<option value="5">南京</option>
		<option value="6">哈尔滨</option>
		</select><br>

		简介:
		<textarea name="简介" cols="25" rows="3"></textarea><br>

		上传头像:<input type="file" name="头像"><br>
		<input type="hidden" name="userid" value="1011">

		<input type="button" name="" value="戳一下！">
		<input type="submit" name="" value="Go!">
		<input type="reset" name="重制" value="还原">
	</form>
</body>
</html>
