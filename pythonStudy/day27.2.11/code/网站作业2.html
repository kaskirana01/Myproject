<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>我要诉求-填写诉求信息</title>
</head>
<body>
	<header style="height: 180px;background:#F2F2F2" align=center>
		<img src="./images/WX20190212-171055.png" alt="举报此图片">
		<meta name="keywords" content="投诉,监管">
		<!-- <meta http-equiv="refresh" content="10;url=https://www.hao123.com"> -->
	</header>
	<form action="" method="get">
	<div style="height: 1000px;background:#F2F2F2" align="center">
		<div style="height: 950px;width:920px;background:white" align="center">
			<div style="height: 930px;width: 870px;background: white" align="left">
			<font size=1 color=red>在您诉求前，请您认真阅读：<a href="诉求须知.html" target="_blank">诉求须知</a><br>
			红色*号为必填项。
			</font><br>
			<h4>需求基本信息</h4>
			<hr>
			<!-- <iframe src="" name="window1" width="600" height="400" style="display:none"></iframe>
 -->			<font color="red">*</font><font size=2>诉求分类：</font><br>
 		
 				<input type="radio" name="rgb：" value=1 checked id="tousu"><label for="tousu"><font size=2>投诉</font></label>
 				<input type="radio" name="rgb：" value=2 id="zixun"><label for="zixun"><font size=2>咨询</font></label>
 				<input type="radio" name="rgb：" value=3 id="jianyi"><label for="jianyi"><font size=2>意见建议</font></label>
 				<input type="radio" name="rgb：" value=4 id="help"><label for="help"><font size=2>求助</font></label><p>
 			<font color="red">*</font><font size=2>问题发生所在城市：</font><br>
 				<select name="city" style="width: 860px" >
 					<option selected value="1">请选择</option>
 					<option value="1">沈阳</option>
 					<option value="2">深圳</option>
 					<option value="3">北京</option>
 					<option value="4">日本</option>
 					<option value="5">武汉</option>
 					<option value="6">南京</option>
 					<option value="7">重庆</option>
 					<option value="8">沈阳</option>

 				</select><p>
 			<font color="red">*</font><font size=2>问题发生所在区/县：</font><br>
 				<select name="city" style="width: 860px" >
 					<option selected value="1">请选择</option>

 				</select><p>

 			<font color="red">*</font><font size=2>诉求主题：</font><br>
 				<textarea cols=140 rows="2"></textarea>
 			<font color="red">*</font><font size=2>诉求详细内容（2000字以内）：</font><br>
 				<textarea cols=140 rows="10"></textarea>

 			<font color="red">*</font><font size=2>上传图片：<input type="file" name="photo"></font><br>
 			<sub><font color=red size="1">注：最多上传3张图片，格式要求为JPG、JPEG、PNG</sub></font><br>

 			<h4>诉求人信息<h4>
 			<hr>
 			<font color="red">*</font><font size=2>姓名</font><br>
 				<textarea cols=140 rows="2" placeholder="易志康"></textarea><br>

 			<font size=2>职业</font><br>
 				<select name="city" style="width: 860px" >
 					<option selected value="1">请选择</option>
 					<option value="2">程序猿</option>
 					<option value="3">教师</option>
 					<option value="4">网管</option>
 					<option value="5">质量工程师</option>
 					<option value="6">PMC</option>
 					<option value="7">学生</option>
 					<option value="8">军人</option>
 					<option value="9">自由职业/其他</option>

 				</select><p>

 			<font color="red">*</font><font size=2>手机号码</font><br>
 				<textarea cols=140 rows="1" placeholder="请输入正确的手机号，不然您收不到验证码！" maxlength="11"></textarea><br>
 			<font color="red">*</font><font size=2>短信验证码（仅限太阳系人群使用！）</font><br>

 			<input type="button" name="code" value="获取验证码"> <input type="text" name=""><p>

 			<input type="submit" name="" style="width: 860px;height: 80px" value="提交">

 			</div>
 		</div>
	</div>
	</form>
	<footer style="height: 80px;background: #F2F2F2" align=center>

	</footer>
</body>
</html>
