<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改标签</title>
    <style>
        .c1{
            background: yellow;
        }
        .c2{
            background: #cc9900;
        }
    </style>
</head>
<body>
    <div id="d1" class="c1">
        元宵
    </div>


</body>
</html>
<script>
    oDiv = document.getElementById('d1');
    oDiv.style.fontSize = '60px red';
    oDiv.style.color = 'red';

    oDiv.innerText = '中秋'; //  修改标签中的文字(不带二级标签）带了会当普通文本。
    oDiv.innerHTML = '<h1>国庆</h1>';// 可以带标签
    //修改标签属性(换皮肤）
    oDiv.className = 'c2'


</script>
