<body leftmargin=30 bgcolor="#EED5B7" text="#3B3B3B">
	<h1>赠汪伦</h1>
	<h4>李白</h4>
	<hr width="18%" align="left">
	<br>
李白乘舟将欲行，忽闻岸上踏歌声。<br>
桃花潭水深千尺，不及汪伦送我情。<p>

<marquee height=100 width=236>赠汪伦-李白（唐）</marquee>
