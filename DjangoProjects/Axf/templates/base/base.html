{% load static %}<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>        {% block title %}            爱鲜蜂        {% endblock %}    </title>    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">    <link rel="stylesheet" href="{% static 'base/css/base.css' %}">    {% block extcss %}    {% endblock %}</head><body>{% block body %}    {% block header %}    <header>爱鲜蜂</header>    {% endblock %}    <div class="hidescroll">        <div id="content">            {% block content %}            {% endblock %}        </div>    </div>     {% block footer %}        <footer>            <a href="{% url 'axf:home' %}">                <dl class="home">                    <dt>                        <span></span>                    </dt>                    <dd>首页</dd>                </dl>            </a>            <a href="{% url 'axf:market' %}">                <dl class="market">                    <dt>                        <span></span>                    </dt>                    <dd>闪购中心</dd>                </dl>            </a>            <a href="{% url 'axf:cart' %}">                <dl class="cart">                    <dt>                        <span></span>                    </dt>                    <dd>购物车</dd>                </dl>            </a>            <a href="{% url 'axf:mine' %}">                <dl class="mine">                    <dt>                        <span></span>                    </dt>                    <dd>我的</dd>                </dl>            </a>        </footer>     {% endblock %}{% endblock %}</body></html><script src="{% static 'base/js/base.js' %}"></script>{% block extjs %}{% endblock %}
